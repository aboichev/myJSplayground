<!DOCTYPE html>
<html lang="en">
<head>
	<title>Keyboard</title>
	<style type="text/css">
		#keyboard {
			overflow: auto;
			border: 1px solid #ddd;
		}
		#infoPanel {
			border: 1px solid #333;
			font-size: 24pt;
		}
		.whiteKey {    
			background-color: #fff;
			width: 50px;
			height: 210px;
			border: 1px solid #ccc;
			border-radius: 2px 2px 4px 4px;
		}
		.blackKey {
			border-radius: 2px 2px 5px 5px;
			background-color: #000;
			width: 28px;
			height: 110px;
		}	
	</style>	
</head>
<body>
	<div id="keyboard"></div>
	<div id="infoPanel"></div>
	<script src="assets/js/kbrd.js"></script>
	<script>
		Kbrd('html', 'event', function (kbrd) {      
			kbrd.whiteKeyClass = "whiteKey";
			kbrd.blackKeyClass = "blackKey";
			kbrd.elem = document.getElementById("keyboard");
			kbrd.numOfOctaves = 3;
			kbrd.piano();

			kbrd.onKeyDown(function (key) {
				var info = document.getElementById("infoPanel");
				key.originalColor = key.style.backgroundColor;
				key.style.backgroundColor = "#eee";        
				info.innerHTML = key.tone.index.toString() + key.tone.octave.toString();		
			});
			
			kbrd.onKeyUp(function (key) {
				var info = document.getElementById("infoPanel");
				key.style.backgroundColor = key.originalColor;        
				info.innerHTML = "";
			});        
			
		});
	</script>	
	
</body>
