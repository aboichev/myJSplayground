<!DOCTYPE html>
<html land="en">
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">

        #keyboard {
          overflow: auto;
          box-sizing: border-box;
          border: 1px #eee solid;
        }
        #keyboard div {
            box-sizing: border-box;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
        }
        .whiteKey {
          border: 1px #222 solid;
          background-color: #eed;
        }
        
        .start-dummy {
          border-left: none;
          border-bottom-left-radius: 0;
        }        
        .end-dummy {
          border-right: none;
          border-bottom-right-radius: 0;
        }
        .blackKey {
            background-color: #000;
        }
        input[type="number"] {
            width: 3.0em;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div>
                White Key Width: <input type="number" id="wkW" min="10" max="10000" value="40" />
                White Key Height: <input type="number" id="wkH" min="10" max="10000" value="200" />
                Black Key Width: <input type="number" id="bkW" min="10" max="10000" value="24" />
                Black Key Height: <input type="number" id="bkH" min="10" max="10000" value="100" />                
                Start From: <input type="number" id="lowIx" min="0" max="11" value="0" /><input type="number" id="lowOct" min="2" max="7" value="2" />
                End On:     <input type="number" id="highIx" min="0" max="11" value="11"><input type="number" id="highOct" min="2" max="7" value="7" />
            </div>        
            <div id="keyboard"></div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="/assets/js/jqKbrd.js"></script>
<script>
$(function () {
    
    $('input').on('change', function() {
        var opts = {
            lowestOctive: $('#lowOct').val(),
            lowestKeyIndex: $('#lowIx').val(),
            highestOctive: $('#highOct').val(),
            highestKeyIndex: $('#highIx').val(),
            whiteKeyWidth: $('#wkW').val(),
            whiteKeyHeight: $('#wkH').val(),
            blackKeyWidth: $('#bkW').val(),
            blackKeyHeight: $('#bkH').val()       
        };
        
        $('#keyboard').kbrd(opts);
    });
        
    $('input').trigger('change');


});
</script>
</body>
</html>
